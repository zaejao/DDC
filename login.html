  <script>



      $(document).ready(function(){

          // Remember checkbox
          if($('.chk-remember').length){
              $('.chk-remember').iCheck({
                  checkboxClass: 'icheckbox_square-blue',
                  radioClass: 'iradio_square-blue',
              });
          }
      });



      $(document).ready(function() {
          $("#btn_login").click( function(){
              Login();
          });

          $("input").keypress(function(event) {
              if (event.which == 13) {
                  event.preventDefault();
                  Login();
              }
          });

      });


      function Login(){
			var usern = $("#username").val();
			var passw = $("#userpassword").val();
			$("#msg").empty();

			if( !usern || !passw ){
              $("#msg").append(' <i class="ft-alert-circle"> </i> Please enter username & password <br>');
              setTimeout(function(){  $("#msg").html('');  }, 4000);
              $("#username").focus();

			}else{

              $.ajax({
                  url: "gates/login.php",
                  type:'POST',
                  dataType:'json',
                  data:{
                      username :  usern ,
                      password :  passw ,
                  },
                  success:function(data){
                      console.log(data);

                      if(data.status=="FOUND"){
                          if(data.position == '1'){
                               window.location = "index.php";
                          }else if(data.position == '2'){
                              window.location =  "front/news.php";
                          }else if(data.position == '3'){
                              window.location = "front/news.php";
                          }
						              else if(data.position == '4'){
                              alert('medic')
                          }
                          //setTimeout(function(){  $("#msg").html('ok');  }, 4000);
                      }else{

                          $("#msg").html('  <i class="ft-alert-circle"> </i>  ชื่อผู้ใช้งานเเละรหัสผ่านไม่ถูกต้อง. <br> กรุณาลองใหม่อีกครั้ง ' );
                       //   $("#username").val("");
                       //   $("#userpassword").val("");
                          setTimeout(function(){  $("#msg").html('');  }, 10000);
                          $("#username").focus();
                      } 
                  },
                  complete:function(){
                      //alert('complete');
                  },
                  error:function(data){
                      $("#msg").html('  <i class="ft-alert-circle"> </i>  ชื่อผู้ใช้งานเเละรหัสผ่านไม่ถูกต้อง. <br> กรุณาลองใหม่อีกครั้ง ' ); 
                      setTimeout(function(){  $("#msg").html('');  }, 10000);
                      $("#username").focus();
                      console.log(data);
                  }
              });

          }
      }
